            <button class="control-button1" id="prev">&#9664;</button>

    <script>
        const slider = document.querySelector('.slider');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let angle = 0;
        const items = document.querySelectorAll('.item');
        const itemCount = items.length;
        const angleStep = 360 / itemCount;
        function updateTransform() {
            slider.style.transform = `translateZ(-150px) rotateY(${angle}deg)`;
        }
        prevButton.addEventListener('click', () => {
            angle -= angleStep;
            if (angle < 0) angle += 360; // Loop around
            updateTransform();
        });

        nextButton.addEventListener('click', () => {
            angle += angleStep;
            if (angle >= 360) angle -= 360; // Loop around
            updateTransform();
        });

        function openAbout() {
            alert('This is the About section of Aditya Library.');
        }
        function disappear() {
    document.querySelector('.rules').style.display = 'none';
   
}
function openAbout() {
    document.querySelector('.about-popup').style.display = 'block';
    document.querySelector('.overlay').style.display = 'block';
}

function closeAbout() {
    document.querySelector('.about-popup').style.display = 'none';
    document.querySelector('.overlay').style.display = 'none';
}


    function minute (){
        const name = localStorage.getItem('username');    
        document.querySelector('.greetu').classList.add('greetingMessage');
        
    if (name) {
       
        document.querySelector('.greetingMessage').textContent = `WELCOME ${name} ...!`;
    } else {
        document.querySelector('.greetingMessage').textContent = 'Hey, Good Morning!';
    } 
        setTimeout(function () {
         document.querySelector('.greetu').classList.add('delete');
        },3000)
    }
