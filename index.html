<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href = "styles.css">
    </head>
    <body>
            <center>
               <h1>ADITYA LIBRARY</h1> 
                <h2>LOGIN</h2>
                <form id="loginForm" onsubmit="return handleSubmit()">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <br><br>
                    <input type="number" id="suc" name="suc" placeholder="Your SUC ID" required>
                    <br><br>
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                    <br><br>
                    <button class="glow-on-hover"type="submit">SUBMIT</button>
                </form>
            </center>
            <script>
                function handleSubmit() {
                    const name = document.getElementById('name').value;
                    const sucID = document.getElementById('suc').value;
                    const password = document.getElementById('password').value;
                    if (sucID.length < 10) {
                        alert("SUC ID must be at least 10 digits long.");
                        return false;
                    }
                    const lastFourDigits = sucID.slice(-4);
                    if (password.length !== 4 || !password.endsWith(lastFourDigits)) {
                        alert("Password must be 4 digits long and end with the last 4 digits of your SUC ID.");
                        return false;
                    }
                    localStorage.setItem('username', name);
                    window.location.href = 'index1.html';
                    return false;
                }
            </script>
    </body>
</html>
